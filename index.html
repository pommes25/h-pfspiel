<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Jump Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(
                -45deg,
                #FF6B6B,
                #4ECDC4,
                #45B7D1,
                #96CEB4,
                #FFEEAD,
                #FFD93D,
                #FF8C94
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        @keyframes gameBackground {
            0% {
                background: linear-gradient(45deg, #ff61d5, #9bfff0);
            }
            25% {
                background: linear-gradient(45deg, #9bfff0, #ffe86d);
            }
            50% {
                background: linear-gradient(45deg, #ffe86d, #ff6161);
            }
            75% {
                background: linear-gradient(45deg, #ff6161, #72ff8f);
            }
            100% {
                background: linear-gradient(45deg, #72ff8f, #ff61d5);
            }
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            border: 3px solid rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.3);
            animation: gameBackground 10s infinite;
            backdrop-filter: blur(5px);
        }

        @keyframes playerColor {
            0% { background-color: #FF0000; }
            20% { background-color: #FFFF00; }
            40% { background-color: #00FF00; }
            60% { background-color: #00FFFF; }
            80% { background-color: #FF00FF; }
            100% { background-color: #FF0000; }
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            bottom: 0;
            left: 50px;
            transition: transform 0.3s;
            animation: playerColor 5s infinite;
            border-radius: 25px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        }

        @keyframes obstacleGlow {
            0% { box-shadow: 0 0 10px currentColor; }
            50% { box-shadow: 0 0 20px currentColor; }
            100% { box-shadow: 0 0 10px currentColor; }
        }

        .obstacle {
            position: absolute;
            width: 30px;
            height: 60px;
            bottom: 0;
            right: 0;
            transition: background-color 0.3s;
            border-radius: 15px;
            animation: obstacleGlow 1s infinite;
            filter: brightness(1.2);
        }

        @keyframes textColor {
            0% { color: #FF0000; text-shadow: 0 0 10px #FF0000; }
            25% { color: #00FF00; text-shadow: 0 0 10px #00FF00; }
            50% { color: #0000FF; text-shadow: 0 0 10px #0000FF; }
            75% { color: #FF00FF; text-shadow: 0 0 10px #FF00FF; }
            100% { color: #FF0000; text-shadow: 0 0 10px #FF0000; }
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 36px;
            font-weight: bold;
            animation: textColor 3s infinite;
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        #score, #pause-message {
            position: absolute;
            font-size: 32px;
            font-weight: bold;
            animation: textColor 4s infinite;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
        }

        #score {
            top: 20px;
            right: 20px;
        }

        #pause-message {
            display: none;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 36px;
            z-index: 1000;
        }

        @media (max-width: 820px) {
            #game-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score">Score: 0</div>
        <div id="pause-message">PAUSE<br>Doppelklick zum Fortsetzen</div>
        <div id="game-over">
            Game Over!<br>
            Press any key or tap to restart
        </div>
    </div>
    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const gameOver = document.getElementById('game-over');
        const scoreElement = document.getElementById('score');
        let isJumping = false;
        let isGameOver = false;
        let isPaused = false;
        let score = 0;
        let obstacleInterval;
        let activeObstacleIntervals = [];

        function jump() {
            if (!isJumping && !isGameOver) {
                isJumping = true;
                player.style.transform = 'translateY(-150px)';
                setTimeout(() => {
                    // Sanfter Übergang zurück zum Boden
                    player.style.transition = 'transform 0.4s ease-in';
                    player.style.transform = 'translateY(0)';
                    // Nach der Landung
                    setTimeout(() => {
                        isJumping = false;
                        player.style.transition = 'transform 0.3s';
                    }, 400);
                }, 800);
            }
        }

        // Funktion für leuchtende, zufällige Farben
        function getRandomColor() {
            // Sehr leuchtende, gesättigte Farben
            const colors = [
                '#FF0000', // Leuchtendes Rot
                '#00FF00', // Leuchtendes Grün
                '#0000FF', // Leuchtendes Blau
                '#FF00FF', // Leuchtendes Magenta
                '#00FFFF', // Leuchtendes Cyan
                '#FFFF00', // Leuchtendes Gelb
                '#FF4500', // Leuchtendes Orange
                '#8A2BE2', // Leuchtendes Violett
                '#FF1493', // Leuchtendes Pink
                '#7FFF00', // Leuchtendes Chartreuse
                '#FF69B4', // Leuchtendes Hot Pink
                '#00FF7F'  // Leuchtendes Spring Green
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createObstacle() {
            if (isGameOver || isPaused) return;

            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.backgroundColor = getRandomColor();
            gameContainer.appendChild(obstacle);

            let position = gameContainer.offsetWidth;
            obstacle.style.left = position + 'px';
            let lastTimestamp = performance.now();

            const moveObstacle = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveObstacle);
                    const index = activeObstacleIntervals.indexOf(moveObstacle);
                    if (index > -1) activeObstacleIntervals.splice(index, 1);
                    return;
                }

                if (!isPaused) {
                    if (position < -30) {
                        clearInterval(moveObstacle);
                        obstacle.remove();
                        const index = activeObstacleIntervals.indexOf(moveObstacle);
                        if (index > -1) activeObstacleIntervals.splice(index, 1);
                        score++;
                        scoreElement.textContent = `Score: ${score}`;
                    } else if (position < 80 && position > 20 && !isJumping) {
                        const playerRect = player.getBoundingClientRect();
                        const obstacleRect = obstacle.getBoundingClientRect();
                        
                        if (playerRect.right > obstacleRect.left && 
                            playerRect.left < obstacleRect.right && 
                            playerRect.bottom > obstacleRect.top) {
                            endGame();
                        }
                    } else {
                        position -= 5;
                        obstacle.style.left = position + 'px';
                    }
                }
            }, 20);

            activeObstacleIntervals.push(moveObstacle);
        }

        function endGame() {
            isGameOver = true;
            gameOver.style.display = 'block';
            
            // Stoppe die Erzeugung neuer Hindernisse
            clearInterval(obstacleInterval);
            obstacleInterval = null;

            // Füge eine CSS-Klasse zu allen Hindernissen hinzu, die sie stoppt
            document.querySelectorAll('.obstacle').forEach(obstacle => {
                obstacle.style.animationPlayState = 'paused';
                // Fixiere die aktuelle Position
                const currentPosition = obstacle.getBoundingClientRect().left;
                obstacle.style.left = currentPosition + 'px';
                obstacle.style.transition = 'none';
            });
        }

        function startGame() {
            isGameOver = false;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            gameOver.style.display = 'none';
            
            // Remove all existing obstacles
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach(obstacle => obstacle.remove());
            
            // Start generating new obstacles if not already running
            if (!obstacleInterval) {
                obstacleInterval = setInterval(createObstacle, 2000);
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (isGameOver) {
                startGame();
            } else {
                jump();
            }
        });

        // Touch controls for mobile
        document.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (isGameOver) {
                startGame();
            } else {
                jump();
            }
        });

        // Pause-Funktion
        function togglePause() {
            isPaused = !isPaused;
            const pauseMessage = document.getElementById('pause-message');
            pauseMessage.style.display = isPaused ? 'block' : 'none';
            
            if (isPaused) {
                clearInterval(obstacleInterval);
                obstacleInterval = null;
            } else {
                if (!obstacleInterval && !isGameOver) {
                    obstacleInterval = setInterval(createObstacle, 2000);
                }
            }
        }

        // Doppelklick-Event-Listener
        let lastClick = 0;
        document.addEventListener('click', (event) => {
            const currentTime = new Date().getTime();
            const clickTimeDiff = currentTime - lastClick;
            
            if (clickTimeDiff < 300) { // Doppelklick erkannt
                togglePause();
            }
            
            lastClick = currentTime;
        });

        // Start the game initially
        startGame();
    </script>
</body>
</html>
