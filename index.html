<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Jump Game</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: Arial, sans-serif;
            background: linear-gradient(
                -45deg,
                #FF6B6B,
                #4ECDC4,
                #45B7D1,
                #96CEB4,
                #FFEEAD,
                #FFD93D,
                #FF8C94
            );
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }

        #game-container {
            position: relative;
            width: 800px;
            height: 400px;
            background-color: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(51, 51, 51, 0.5);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
        }

        #player {
            position: absolute;
            width: 50px;
            height: 50px;
            background-color: #4CAF50;
            bottom: 0;
            left: 50px;
            transition: transform 0.3s;
        }

        .obstacle {
            position: absolute;
            width: 30px;
            height: 60px;
            bottom: 0;
            right: 0;
            transition: background-color 0.3s;
            box-shadow: 0 0 10px rgba(0,0,0,0.3);
            border-radius: 5px;
        }

        #game-over {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            font-size: 24px;
            color: #f44336;
        }

        #score {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 24px;
        }

        @media (max-width: 820px) {
            #game-container {
                width: 100%;
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="player"></div>
        <div id="score">Score: 0</div>
        <div id="game-over">
            Game Over!<br>
            Press any key or tap to restart
        </div>
    </div>
    <script>
        const player = document.getElementById('player');
        const gameContainer = document.getElementById('game-container');
        const gameOver = document.getElementById('game-over');
        const scoreElement = document.getElementById('score');
        let isJumping = false;
        let isGameOver = false;
        let score = 0;
        let obstacleInterval;

        function jump() {
            if (!isJumping && !isGameOver) {
                isJumping = true;
                player.style.transform = 'translateY(-150px)';
                setTimeout(() => {
                    // Sanfter Übergang zurück zum Boden
                    player.style.transition = 'transform 0.4s ease-in';
                    player.style.transform = 'translateY(0)';
                    // Nach der Landung
                    setTimeout(() => {
                        isJumping = false;
                        player.style.transition = 'transform 0.3s';
                    }, 400);
                }, 800);
            }
        }

        // Funktion für leuchtende, zufällige Farben
        function getRandomColor() {
            // Sehr leuchtende, gesättigte Farben
            const colors = [
                '#FF0000', // Leuchtendes Rot
                '#00FF00', // Leuchtendes Grün
                '#0000FF', // Leuchtendes Blau
                '#FF00FF', // Leuchtendes Magenta
                '#00FFFF', // Leuchtendes Cyan
                '#FFFF00', // Leuchtendes Gelb
                '#FF4500', // Leuchtendes Orange
                '#8A2BE2', // Leuchtendes Violett
                '#FF1493', // Leuchtendes Pink
                '#7FFF00', // Leuchtendes Chartreuse
                '#FF69B4', // Leuchtendes Hot Pink
                '#00FF7F'  // Leuchtendes Spring Green
            ];
            return colors[Math.floor(Math.random() * colors.length)];
        }

        function createObstacle() {
            const obstacle = document.createElement('div');
            obstacle.classList.add('obstacle');
            obstacle.style.backgroundColor = getRandomColor();
            gameContainer.appendChild(obstacle);

            let position = gameContainer.offsetWidth;
            obstacle.style.left = position + 'px';

            const moveObstacle = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveObstacle); // Stoppe die Bewegung bei Game Over
                    return;
                }

                if (position < -30) {
                    clearInterval(moveObstacle);
                    obstacle.remove();
                    score++;
                    scoreElement.textContent = `Score: ${score}`;
                } else if (position < 80 && position > 20 && !isJumping) {
                    // Kollisionserkennung: nur wenn sich die Hindernisse direkt beim Spieler befinden
                    const playerRect = player.getBoundingClientRect();
                    const obstacleRect = obstacle.getBoundingClientRect();
                    
                    if (playerRect.right > obstacleRect.left && 
                        playerRect.left < obstacleRect.right && 
                        playerRect.bottom > obstacleRect.top) {
                        endGame();
                    }
                } else {
                    position -= 5;
                    obstacle.style.left = position + 'px';
                }
            }, 20);
        }

        function endGame() {
            isGameOver = true;
            gameOver.style.display = 'block';
            
            // Stoppe die Erzeugung neuer Hindernisse
            clearInterval(obstacleInterval);
            obstacleInterval = null;

            // Füge eine CSS-Klasse zu allen Hindernissen hinzu, die sie stoppt
            document.querySelectorAll('.obstacle').forEach(obstacle => {
                obstacle.style.animationPlayState = 'paused';
                // Fixiere die aktuelle Position
                const currentPosition = obstacle.getBoundingClientRect().left;
                obstacle.style.left = currentPosition + 'px';
                obstacle.style.transition = 'none';
            });
        }

        function startGame() {
            isGameOver = false;
            score = 0;
            scoreElement.textContent = 'Score: 0';
            gameOver.style.display = 'none';
            
            // Remove all existing obstacles
            const obstacles = document.querySelectorAll('.obstacle');
            obstacles.forEach(obstacle => obstacle.remove());
            
            // Start generating new obstacles if not already running
            if (!obstacleInterval) {
                obstacleInterval = setInterval(createObstacle, 2000);
            }
        }

        // Keyboard controls
        document.addEventListener('keydown', (event) => {
            if (isGameOver) {
                startGame();
            } else {
                jump();
            }
        });

        // Touch controls for mobile
        document.addEventListener('touchstart', (event) => {
            event.preventDefault();
            if (isGameOver) {
                startGame();
            } else {
                jump();
            }
        });

        // Start the game initially
        startGame();
    </script>
</body>
</html>
